<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REDFLIX - Streaming Platform</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">REDFLIX</div>
        <ul class="nav-links">
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">TV Shows</a></li>
            <li><a href="#">Movies</a></li>
            <li><a href="#">New & Popular</a></li>
            <li><a href="#">My List</a></li>
        </ul>
        <div class="auth-buttons">
            <button id="loginBtn">Login</button>
            <button id="registerBtn">Register</button>
        </div>
    </nav>

    <!-- Hero Banner -->
    <section class="hero" style="background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('assets/hero-bg.jpg');">
        <div class="hero-content">
            <h1>CLEANER</h1>
            <p>SPEAKS SHACKS • CARTERN AMERICA • PURCH NEW YORK • SnowWinter</p>
            <div class="hero-buttons">
                <button class="play-btn"><i class="fas fa-play"></i> Play</button>
                <button class="info-btn"><i class="fas fa-info-circle"></i> More Info</button>
            </div>
        </div>
    </section>

    <!-- Movie Carousels -->
    <section class="carousel-section">
        <h2>Trending Now</h2>
        <div class="carousel-container">
            <button class="carousel-btn prev-btn"><i class="fas fa-chevron-left"></i></button>
            <div class="movie-carousel" id="trendingCarousel">
                <!-- Movies loaded by JavaScript -->
            </div>
            <button class="carousel-btn next-btn"><i class="fas fa-chevron-right"></i></button>
        </div>
    </section>

    <section class="carousel-section">
        <h2>Popular on REDFLIX</h2>
        <div class="carousel-container">
            <button class="carousel-btn prev-btn"><i class="fas fa-chevron-left"></i></button>
            <div class="movie-carousel" id="popularCarousel">
                <!-- Movies loaded by JavaScript -->
            </div>
            <button class="carousel-btn next-btn"><i class="fas fa-chevron-right"></i></button>
        </div>
    </section>

    <!-- Auth Modals -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="loginForm" class="auth-form">
                <h2>Login</h2>
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button id="submitLogin">Login</button>
                <button id="googleLoginBtn" class="google-btn">
                    <i class="fab fa-google"></i> Sign in with Google
                </button>
                <p class="auth-toggle">Don't have an account? <a href="#" id="showRegister">Register</a></p>
                <p class="error-message" id="loginError"></p>
            </div>
            <div id="registerForm" class="auth-form" style="display: none;">
                <h2>Register</h2>
                <input type="text" id="registerName" placeholder="Name" required>
                <input type="email" id="registerEmail" placeholder="Email" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <button id="submitRegister">Register</button>
                <p class="auth-toggle">Already have an account? <a href="#" id="showLogin">Login</a></p>
                <p class="error-message" id="registerError"></p>
            </div>
        </div>
    </div>

    <!-- Video Player Modal -->
    <div id="videoModal" class="modal">
        <div class="video-modal-content">
            <span class="close-btn">&times;</span>
            <div class="movie-info">
                <h2 id="movieTitle"></h2>
                <p id="movieMeta"></p>
                <p id="movieDesc"></p>
                <button id="favoriteBtn" class="favorite-btn">
                    <i class="far fa-heart"></i> Add to Favorites
                </button>
            </div>
            <video id="moviePlayer" controls autoplay>
                <source src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="script.js"></script>
    <script src="auth.js"></script>
    <script src="movies.js"></script>
</body>
</html>
